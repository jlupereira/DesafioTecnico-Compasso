<mat-card>
	<mat-card-title>Nova Pauta</mat-card-title>
	<form>
		<mat-form-field>
			<input matInput placeholder="Descrição" [(ngModel)]="pauta.descricao" name="descricao">
		</mat-form-field>
		<mat-form-field>
			<input matInput placeholder="Data de Criação" [(ngModel)]="pauta.data_criacao" name="data_criacao">
		</mat-form-field>
	</form>
	<button mat-raised-button (click)="cadastrarPauta()" color="primary">
		Salvar
	</button>

	<button mat-raised-button (click)="cancelar()">
		Cancelar
	</button>
</mat-card>
