<div class="mat-elevation-z4">
  <table mat-table [dataSource]="votos">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

     <!-- Id Sessão Column -->
    <ng-container matColumnDef="id_sessao">
      <th mat-header-cell *matHeaderCellDef>Id Sessão</th>
      <td mat-cell *matCellDef="let row">{{row.id_sessao}}</td>
    </ng-container>

    <!-- Voto Column -->
    <ng-container matColumnDef="voto">
      <th mat-header-cell *matHeaderCellDef>Voto</th>
      <td mat-cell *matCellDef="let row">{{row.voto}}</td>
    </ng-container>

    <!-- Id Associado Column -->
    <ng-container matColumnDef="id_associado">
      <th mat-header-cell *matHeaderCellDef>Id Associado</th>
      <td mat-cell *matCellDef="let row">{{row.id_associado}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
